<h1>Lista de Candidatos</h1>
<div class="container">
    <div class="row cabecera">
        <div class="col-md-2">Nombre</div>
        <div class="col-md-2">Provincia</div>
        <div class="col-md-2">Perfil</div>
        <div class="col-md-2">Expect. contrac.</div>
        <div class="col-md-2">Expect. eco.</div>
        <div class="col-md-2">Acci√≥n</div>
    </div>
    <div class="row" ng-repeat="candidato in $ctrl.bolsaCandidatos | limitTo:$ctrl.maxSize:$ctrl.currentPage*$ctrl.maxSize">
        <div class="col-md-2">{{candidato.nombre}}</div>
        <div class="col-md-2">{{candidato.provincia}}</div>
        <div class="col-md-2">{{candidato.perfil}}</div>
        <div class="col-md-2">{{candidato.expect_contractual}}</div>
        <div class="col-md-2">{{candidato.expect_economica}}</div>
        <div class="col-md-2">
            <div class="btn-group" uib-dropdown>
                <button id="split-button" type="button" class="btn btn-primary">Ver</button>
                <button type="button" class="btn btn-primary" uib-dropdown-toggle>
                    <span class="caret"></span>
                    <span class="sr-only">Split button!</span>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
                    <li role="menuitem"><a href="#">Ver</a></li>
                    <li role="menuitem"><a href="#">Editar</a></li>
                    <li role="menuitem"><a href="#">Editar estado</a></li>
                    <li class="divider"></li>
                    <li role="menuitem"><a href="#">Eliminar</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="pagination">
    <ul uib-pagination total-items="$ctrl.totalItems" ng-model="$ctrl.currentPage" max-size="5" class="pagination-sm" boundary-link-numbers="true"></ul>
</div>
