<h1>Candidatos</h1>
<form name="formulario_candidatos" ng-init="user={}">
    <div class="formulario">
        <div  class="form-group col-sm-2 container-fluid col-sm-2 container-fluid">
            <label for="nombre">Nombre*: </label>
            <input class="form-control " required ng-model="user.nombre" placeholder="ej: María" name="nombre" ng-value="$ctrl.candidato.nombre">
        </div>
        <div  class="form-group col-sm-2 container-fluid">
            <label for="apellidos">Apellidos: </label>
            <input class="form-control" ng-model="user.apellidos" placeholder="ej: Gómez García" name="apellidos">
        </div>
        <div  class="form-group col-sm-2 container-fluid">
            <label for="provincia">Provincia*: </label>
            <input class="form-control" required ng-model="user.provincia" placeholder="ej: Madrid" name="provincia" ng-value="$ctrl.candidato.provincia">
        </div>

        <div  class="form-group col-sm-2 container-fluid">
            <label for="perfil">Perfil*: </label>
            <input class="form-control" required ng-model="user.perfil" placeholder="ej: Programador" name="perfil" ng-value="$ctrl.candidato.perfil">
        </div>
        <div  class="form-group col-sm-2 container-fluid">
            <label for="posicion">Posición: </label>
            <input class="form-control" ng-model="user.posicion" placeholder="ej: ?¿?¿?¿" name="posicion">
        </div>
        <div  class="form-group col-sm-2 container-fluid">
            <label for="experiencia">Experiencia*: </label>
            <input class="form-control" required placeholder="ej: 5 años" name="experiencia" ng-value="$ctrl.candidato.experiencia">
        </div>

        <div  class="form-group col-sm-2 container-fluid">
            <label for="disp_viajar">Disp. viajar: </label>
            <div>
                <span>Sí </span><input type="radio" name="disp_viajar" value="S">
                <span>No </span><input type="radio" name="disp_viajar" value="N">
            </div>
        </div>

        <div  class="form-group col-sm-2 container-fluid">
            <label for="disp_residencia">Disp. residencia: </label>
            <div>
                <span>Sí </span><input type="radio" name="disp_residencia" value="S">
                <span>No </span><input type="radio" name="disp_residencia" value="N">
            </div>
        </div>

        <div  class="form-group col-sm-2 container-fluid">
            <label for="disp_incorporacion">Disp. incorporación: </label>
            <input class="form-control" placeholder="ej: Inmediata" name="disp_incorporacion">
        </div>

        <div  class="form-group col-sm-2 container-fluid">
            <label for="expect_contractual">Expec. contractual*: </label>
            <input class="form-control" required placeholder="ej: CEO" name="expect_contractual" ng-value="$ctrl.candidato.expect_contractual">
        </div>
        <div  class="form-group col-sm-2 container-fluid">
            <label for="expect_economica">Expec. económica*: </label>
            <input class="form-control" required placeholder="ej: $9000" name="expect_economica" ng-value="$ctrl.candidato.expect_economica ">
        </div>

        <div  class="form-group col-sm-2 container-fluid">
            <label for="fecha_entrevista">Fecha entrevista: </label>
            <input class="form-control" type="date" name="fecha_entrevista">
        </div>
        <div  class="form-group col-sm-2 container-fluid">
            <label for="feedback_sourcing">Feedback sourcing*: </label>
            <input class="form-control" required placeholder="ej: ¿?¿?¿?¿?" name="feedback_sourcing" ng-value="$ctrl.candidato.feedback_sourcing">
        </div>
        <div  class="form-group col-sm-2 container-fluid">
            <label for="feedback_tecnico">Feedback técnico*: </label>
            <input class="form-control" required placeholder="ej: ¿?¿?¿?¿?¿" name="feedback_tecnico" ng-value="$ctrl.candidato.feedback_tecnico">
        </div>
        <div  class="form-group col-sm-2 container-fluid">
            <label for="tecnico_seleccion">Técnico selección: </label>
            <input class="form-control" placeholder="ej: Lopetegui" name="tecnico_seleccion">
        </div>
        <div  class="form-group col-sm-3 container-fluid">
            <label for="referenciado">Referenciado: </label>
            <input class="form-control" placeholder="ej: Juancho" name="referenciado">
        </div>
        <div  class="form-group col-m-2 container-fluid">
            <label for="estado">Estado: </label>
            <br>
            <select class="btn btn-default" name="estado" form="formulario_candidatos">
                <option value="proceso">En proceso</option>
                <option value="descartado">Descartado</option>
                <option value="incorporacion">Incorporación</option>
            </select>
        </div>
        <div  class="form-group col-sm-4 container-fluid">
            <label for="cv_softtek">CV Softtek: </label>
            <input class="form-control" type="file" name="cv_softtek">
        </div>
        <div  class="form-group col-sm-4 container-fluid">
            <label for="cv_personal">CV personal: </label>
            <input class="form-control" type="file" name="cv_personal">
        </div>
        <div  class="form-group col-sm-2 container-fluid">
            <label for="fecha_contacto">Fecha contacto: </label>
            <input class="form-control" type="date" name="fecha_contacto">
        </div>
        <div  class="form-group col-sm-2 container-fluid">
            <label for="actualizado">Fecha actualizado*: </label>
            <input class="form-control" required type="date" name="fecha_actualizado">
        </div>
    </div>
    <div class="botonera  container-fluid ">
        <input type="button" class="btn btn-danger" ng-click="$ctrl.reset()" value="Resetear" class="reset">
        <input type="submit" class="btn btn-success" ng-click="$ctrl.update(user)" value="Enviar" class="submit">
    </div>
</form>
<br>
<div class="texto col-sm-8 container-fluid ">
  <pre>
      user = {{user | json}}
  </pre>
  <pre>
      master = {{$ctrl.master | json}}
  </pre>
</div>
