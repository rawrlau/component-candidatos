<h1>Candidatos</h1>
<form name="formulario_candidatos">
    <div class="formulario">
        <div class="input_content">
            <label for="ID">ID: </label>
            <input disabled name="id" ng-model="$ctrl.candidato.id">
        </div>
        <div class="input_content">
            <label for="nombre">Nombre*: </label>
            <input required name="nombre" ng-model="$ctrl.candidato.nombre" autofocus>
        </div>
        <div class="input_content">
            <label for="apellido">Apellidos: </label>
            <input name="apellido" ng-model="$ctrl.candidato.apellido">
        </div>
        <div class="input_content">
            <label for="provincia">Provincia*: </label>
            <input required name="provincia" ng-model="$ctrl.candidato.provincia">
        </div>

        <div class="input_content">
            <label for="perfil">Perfil*: </label>
            <input required name="perfil" ng-model="$ctrl.candidato.perfil">
        </div>
        <div class="input_content">
            <label for="posicion">Posición: </label>
            <input name="posicion" ng-model="$ctrl.candidato.posicion">
        </div>
        <div class="input_content">
            <label for="experiencia">Experiencia*: </label>
            <input required name="experiencia" ng-model="$ctrl.candidato.experiencia">
        </div>

        <div class="input_content">
            <label for="disp_viajar">Disp. viajar: </label>
            <div>
                <span>Sí </span><input type="radio" name="disp_viajar" ng-checked="$ctrl.candidato.disp_viajar === 'S'">
                <span>No </span><input type="radio" name="disp_viajar" ng-checked="$ctrl.candidato.disp_viajar === 'N'">
            </div>
        </div>

        <div class="input_content">
            <label for="disp_residencia">Disp. residencia: </label>
            <div>
                <span>Sí </span><input type="radio" name="disp_residencia" ng-checked="$ctrl.candidato.disp_residencia === 'S'">
                <span>No </span><input type="radio" name="disp_residencia" ng-checked="$ctrl.candidato.disp_residencia === 'N'">
            </div>
        </div>

        <div class="input_content">
            <label for="disp_incorporacion">Disp. incorporación: </label>
            <input name="disp_incorporacion" ng-model="$ctrl.candidato.disp_incorporacion">
        </div>

        <div class="input_content">
            <label for="expect_contractual">Expec. contractual*: </label>
            <input required name="expect_contractual" ng-model="$ctrl.candidato.expect_contractual">
        </div>
        <div class="input_content">
            <label for="expect_economica">Expec. económica*: </label>
            <input required name="expect_economica" ng-model="$ctrl.candidato.expect_economica">
        </div>

        <div class="input_content">
            <label for="fecha_entrevista">Fecha entrevista: </label>
            <input type="date" name="fecha_entrevista" ng-model="$ctrl.candidato.fecha_entrevista">
        </div>
        <div class="input_content">
            <label for="feedback_sourcing">Feedback sourcing*: </label>
            <input required name="feedback_sourcing" ng-model="$ctrl.candidato.feedback_sourcing">
        </div>
        <div class="input_content">
            <label for="feedback_tecnico">Feedback técnico*: </label>
            <input required name="feedback_tecnico" ng-model="$ctrl.candidato.feedback_tecnico">
        </div>
        <div class="input_content">
            <label for="tecnico_seleccion">Técnico selección: </label>
            <input name="tec_seleccion" ng-model="$ctrl.candidato.tec_seleccion">
        </div>
        <div class="input_content">
            <label for="referenciado">Referenciado: </label>
            <input name="referenciado" ng-model="$ctrl.candidato.referenciado">
        </div>
        <div class="input_content">
            <label for="estado">Estado: </label>
            <select name="estado" form="formulario_candidatos">
                <option ng-repeat="estado in ['En proceso', 'Descartado', 'Incorporación']" value="{{estado}}" ng-selected="$ctrl.candidato.estado === estado">
                    {{estado}}
                </option>
            </select>
        </div>
        <div class="input_content">
            <label for="cv_softtek">CV Softtek: </label>
            <input type="file" name="cv_softtek">
        </div>
        <div class="input_content">
            <label for="cv_personal">CV personal: </label>
            <input type="file" name="cv_personal">
        </div>
        <div class="input_content">
            <label for="fecha_contacto">Fecha contacto: </label>
            <input type="date" name="fecha_contacto">
        </div>
        <div class="input_content">
            <label for="actualizado">Fecha actualizado*: </label>
            <input required type="date" name="fecha_actualizado" ng-model="$ctrl.candidato.nombre">
        </div>
    </div>
    <div class="botonera">
        <input type="button" ng-click="$ctrl.reset()" value="Descartar cambios" class="reset">
        <input type="submit" ng-click="$ctrl.update($ctrl.candidato)" value="Enviar" class="submit">
    </div>
    <div class="">
        <pre>$ctrl.candidato = {{$ctrl.candidato | json}}</pre>
        <pre>$ctrl.original = {{$ctrl.original | json}}</pre>
    </div>
</form>
